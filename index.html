<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel and PG Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
    <header>
        <img src="logo.png" alt="Hostel and PG Finder Logo" class="logo">
        <h1>Hostel and PG Finder</h1>
    </header>
    <main>
        <section class="intro">
            <h2>Welcome to the best platform for finding hostels and PGs!</h2>
            <p>Find your next comfortable stay with us.</p>
        </section>
        <section class="search">
            <form id="searchForm">
                <label for="minPrice">Min Price:</label>
                <input type="number" id="minPrice" name="minPrice">
                <label for="maxPrice">Max Price:</label>
                <input type="number" id="maxPrice" name="maxPrice">
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="hostels" class="listings">
            <!-- Hostel and PG listings will be dynamically loaded here -->
        </section>
        <section class="auth">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
